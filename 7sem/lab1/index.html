<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="styles.less" type="text/css" rel="stylesheet/less"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.3/less.min.js"></script>

</head>

<body>

<div class="container">
    <header class="header">
        <div class="search">
            <input type="text" placeholder="Enter City Name" id="search-txt">
            <button id="search-btn">Поиск</button>
        </div>
    </header>

    <div id="result"></div>

</div>

<script src="js/handlebars-v4.2.0.js"></script>
<script  src="js/main.js"></script>
<script id="text-template" type="text/x-handlebars-template">
    City Name: {{city_name}}<br>Weather: {{weather}}<br> Temperature: {{temp}}<br>Humidity: {{hum}}<br>Wind: {{wind_spd}}
</script>
</body>

</html>
